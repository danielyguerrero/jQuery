<!DOCTYPE html>
<html>
<head>
	<title>kQuery Functions</title>
<!-- Link to jQuery Library -->
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<!-- Link to JS file -->
	<script src="functions.js"></script>
<!-- Link to CSS file -->
	<link rel="stylesheet" type="text/css" href="functions.css">
</head>
<body>
	<div class="wrapper">
		<h1>
			Welcome, below are jQuery Functions @ work!
		</h1> 
		<p>
			<button type="button" class="btn btn-danger" id="notouchy">
				Do not click this button
			</button>
		</p>
		<div class="box" id="hidediv" >
			<h2>Hide Me</h2>
			<p>Click Here</p>
		</div>
		<div class="box" id="showdiv">
			<p id="where" hidden>Where did last box go?</p>
			<h2>Show the box again</h2>
			<button>Click Me</button>
		</div>
		<div class="box" id="togglediv">
			<h2>Toggle this paragragh</h2>
			<button>Click Me</button>
			<p id="again"hidden>Click button again</p>
		</div>
		<div class="box" id="slideupdiv">
			<h2>Slide this paragraph up</h2>
			<button>Click Me</button>
		</div>
		<div class="box" id="slidedowndiv">
			<h2>Slide previous paragraph down</h2>
			<button>Click Me</button>
		</div>
		<div class="box" id="slidetogglediv">
			<h2>Slide Toggle</h2>
			<button>Click Me</button>
		</div>
		<div class="box" id="fadeoutdiv">
			<h2>Fade this paragraph out</h2>
			<button>Click Me</button>
		</div>
		<div class="box" id="fadeindiv">
			<h2>Fade previous paragrah in</h2>
			<button>Click Me</button>
		</div>
	</div>
</body>
</html>
